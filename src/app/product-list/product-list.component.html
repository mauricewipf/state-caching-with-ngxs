<table>
  <thead>
    <tr>
      <td>Name</td>
      <td>Region</td>
      <td>Population</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product?.name}}</td>
      <td>{{product?.region}}</td>
      <td>{{product?.population}}</td>
    </tr>
  </tbody>
</table>
