<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Region</th>
      <th>Population</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product?.name}}</td>
      <td>{{product?.region}}</td>
      <td>{{product?.population}}</td>
    </tr>
  </tbody>
</table>
